<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>Document</title>

    <!-- v5 -->
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>
    
    <h1>RGB Color Generator</h1>
    <div id="colorBox">

    </div>
    <p id="colorCode"></p>
    <button class="btn" onclick="newColor()">Generator New Color</button><br>
    <button id="copyButton">copy color</button>

    <div class="container">

        <h1>Mindful Breathing Timer</h1>
        <div id="timer" class="timer">Breath In</div>
        <button id="startbtn" class="start-btn">Start</button>
        <button id="stopbtn" class="stop-btn">Stop</button>
    </div>
    <br>
   <div class="task-container">
     <input type="text" id="textInput" placeholder="Select your task"><br>
    <button id="addButton">Add</button><br>
    <button id="removeTask" onclick="updateTask()">Delete Checked</button><br>
    <ul id="taskList"></ul>
  
   </div>
    <script src="color.js"></script>
</body>
</html>
